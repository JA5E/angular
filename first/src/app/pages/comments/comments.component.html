<section class="page-top">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <ul class="breadcrumb">
                    <li><a href="/posts">Posts</a></li>
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h1>Comments</h1>
            </div>
        </div>
    </div>
</section>
<article *ngFor="let comment of comments" class="post post-large">

    <div class="post-content">

        <p>{{comment.content}}</p>
        <div class="post-meta">
            <span><i class="fa fa-user"></i> By <a href="#">{{comment.author}}</a></span>
        </div>
        <div class="post-date">
            <span class="date">{{comment.date}}</span>
        </div>
        <hr size="2px" color="black" />

    </div>
</article>
