<html>
    
	<body>

		<div class="body">
			<div role="main" class="main">

				<section class="page-top">
					<div class="container">
						<div class="row">
							<div class="col-md-12">
								<ul class="breadcrumb">
									<li><a href="/posts">Posts</a></li>
								</ul>
							</div>
						</div>
						<div class="row">
							<div class="col-md-12">
								<h1>Posts</h1>
							</div>
						</div>
					</div>
				</section>

				<div class="container">

					<div class="row">
						<div class="col-md-12">
							<div class="blog-posts">

								<article *ngFor="let post of posts" class="post post-large">
									<div class="post-image">
										<div class="owl-carousel">
											<div>
												<div class="img-thumbnail">
													<img class="img-responsive" src="../../../{{post.img}}" alt="">
												</div>
											</div>
										</div>
									</div>

									<div class="post-content">

										<h2><a href="blog-post.html">{{post.title}}</a></h2>
										<p>{{post.content}}[...]</p>

										<div class="post-meta">
											<span><i class="fa fa-user"></i> By <a href="#"> {{post.author}}</a> </span>
											<span><i class="fa fa-tag"></i> <a href="#"> {{post.category}}</a> </span>
											<span><i class="fa fa-comments"></i> <a href="/comments/{{post.id}}"> Comments </a></span>
										</div>
                                        <div class="post-date">
                                            <span class="month">{{post.date}}</span>
                                        </div>
                                        <hr size="2px" color="black"/>
									</div>
								</article>
							</div>
						</div>

					</div>

				</div>

			</div>
		</div>

	</body>
